{% extends 'base.html' %}


{% block head %}
<title>Login</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
</style>
{% endblock %}

{% block body %}
<div class="centered-box">
<div class="box">
  <div class="grid grid--2-cols-wide-right">
    <div>
      <h1>Welcome<br>Back!</h1>
      
      <form class="login" method="POST">
        <p>Email</p>
        <input name="username" placeholder="Username" required>
        <p>Password</p>
        <input name="password" placeholder="Password" required>
        <p><a href="forgot_password">Forgot your password</a></p>
        <button type="submit">Login</button>
      </form>
      <p>or</p>
      <button>Facebook</button><button>Google</button>
      <p>don't have an account?</p>
      <button><a href="signup">Create an account</a></button>
      
    </div>
    <div class="image-box">
      <img class="login_img" src="{{ url_for('static', filename='img/login_bg.jpg') }}">
      <h1 class="image-text">A cozy, modern hotel<br>with great service and a convenient location.</h1>
    </div>
  </div>
</div>
</div>
{% endblock %}
